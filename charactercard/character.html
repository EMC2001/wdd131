<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emiliano Medina">
    <title>Character Card</title>
    <link rel="stylesheet" type="text/css" href="character.css">
    <script src="character.js" defer></script>
</head>
<body>
    <div class="card">
        <img src="snortleblat.webp" alt="Mutant Crocodile" class="image">

        <div class="name">Snortleblat</div>

        <div class="stats">
            <p><strong>Class:</strong> Swamp Beast Diplomat</p>
            <p><strong>Level:</strong> <span id="level-riser">5</span></p>
            <p><strong>Health:</strong> <span id="health-value">100</span></p>
        </div>

        <div class="buttons">
            <button id="attack-btn">Attacked</button>
            <button id="level-btn">Level Up</button>
        </div>
    </div>
</body>

</html>
