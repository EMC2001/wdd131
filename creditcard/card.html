<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="card.css"/>
    <script src="card.js" defer></script>
</head>
<body>
  <div class="container">

    <div class="card front-card">
        <h3 class="total">TOTAL: $199</h3>

        <label>CARD NUMBER</label>
        <input type="text" placeholder="1234 5678 9101 1020">

        <div class="row">
            
            <div class="column">
                <label>CARD HOLDER</label>
                <input type="text" placeholder="John Doe">
            </div>
            
            <div id="cardExpiration">
                <label for="expirationDate">EXPIRATION</label>
                <input type='text' id='month' name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
                <input type='text' id='year' name="expYear" placeholder="YY" aria-labelledby="expirationDate">
            </div>

        </div>
    </div>
    
    <div class="card back-card">
        <div class="cvv-box">
        <label>CVC/CVV</label>
        <input type="text" placeholder="xxx">
    </div>

</div>

<div>
    <button class="submit-btn">Submit</button>
</div>  

</body>
</html>
