<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <form id="checkoutForm" action="completed.html">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="ifullname" name="ifullname"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="iemail" name="iemail"><br>

        <label for="address">Address:</label><br>
        <input type="text" id="iaddress" name="iaddress"><br>


        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="">Select Payment Method</option>
          <option value="creditCard">Credit Card</option>
          <option value="paypal">PayPal</option>
    </form>
    
    <p id="creditCardNumberContainer" class="hide">
      <label for="creditCardNumber">Credit Card Number:</label>
      <input
        type="text"
        id="creditCardNumber"
        name="creditCardNumber"
        pattern="[0-9]{16}"
        placeholder="Enter 16 digits"
        required
      />
    </p>

    <p id="paypalUsernameContainer" class="hide">
      <label for="paypalUsername">PayPal Username:</label>
      <input
        type="text"
        id="paypalUsername"
        name="paypalUsername"
        placeholder="Enter PayPal username"
        required
      />
    </p>
    


    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html"></form>
    </main>
  </body>
</html>
